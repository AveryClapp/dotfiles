"$schema" = 'https://starship.rs/config-schema.json'
format = """
$username$hostname\
$directory\
$git_branch\
"""

[username]
style_user = "fg:#1e66f5"  # Catppuccin Latte blue
format = "[$user]($style) "
show_always = true

[directory]
style = "fg:#8839ef"  # Catppuccin Latte mauve
format = "[$path]($style) "
truncation_length = 3
truncation_symbol = "â€¦/"

[git_branch]
style = "fg:#d20f39"  # Catppuccin Latte red
format = "[$branch]($style) "
