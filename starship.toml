"$schema" = 'https://starship.rs/config-schema.json'
format = """
$username$hostname\
$directory\
$git_branch\
"""

[username]
style_user = "fg:#f0e68c"
format = "[$user]($style) "
show_always = true

[directory]
style = "fg:#f0e68c"
format = "[$path]($style) "
truncation_length = 3
truncation_symbol = "â€¦/"

[git_branch]
style = "fg:#ffa0a0"
format = "[$branch]($style) "

