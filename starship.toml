"$schema" = 'https://starship.rs/config-schema.json'
format = """
$username$hostname\
$directory\
$git_branch\
"""

[username]
style_user = "fg:#7aa2f7"  # Tokyo Night's bright blue
format = "[$user]($style) "
show_always = true

[directory]
style = "fg:#bb9af7"  # Tokyo Night's purple
format = "[$path]($style) "
truncation_length = 3
truncation_symbol = "â€¦/"

[git_branch]
style = "fg:#f7768e"  # Tokyo Night's pink/red
format = "[$branch]($style) "
