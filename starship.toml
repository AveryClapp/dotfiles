"$schema" = 'https://starship.rs/config-schema.json'
format = """
$username$hostname\
$directory\
$git_branch\
"""

[username]
style_user = "fg:#C8C093"  # oldWhite - More neutral off-white
format = "[$user]($style) "
show_always = true

[directory]
style = "fg:#727169"  # fujiGray - Subtle gray instead of purple
format = "[$path]($style) "
truncation_length = 3
truncation_symbol = "â€¦/"

[git_branch]
style = "fg:#C34043"  # autumnRed - Muted red instead of bright red
format = "[$branch]($style) "
