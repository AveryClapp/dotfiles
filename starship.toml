"$schema" = 'https://starship.rs/config-schema.json'
format = """
$username$hostname\
$directory\
$git_branch\
"""

[username]
style_user = "fg:#7E9CD8"  # crystalBlue - Kanagawa Wave's primary blue
format = "[$user]($style) "
show_always = true

[directory]
style = "fg:#938AA9"  # springViolet1 - Wave theme purple
format = "[$path]($style) "
truncation_length = 3
truncation_symbol = "â€¦/"

[git_branch]
style = "fg:#E82424"  # samuraiRed - Wave theme's vibrant red
format = "[$branch]($style) "
