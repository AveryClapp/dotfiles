# ~/.tmux.conf
# Change prefix to Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Basic settings
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g status-position top
set -g base-index 1
set -g default-terminal "screen-256color"
set -g status-interval 1

# Plugin manager key bindings
bind-key I run-shell "~/.tmux/plugins/tpm/bindings/install_plugins"
bind-key U run-shell "~/.tmux/plugins/tpm/bindings/update_plugins"
bind-key M-u run-shell "~/.tmux/plugins/tpm/bindings/clean_plugins"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Easy reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded tmux.conf"

# Kanagawa Wave theme colors
# Background: #1F1F28 (sumiInk3)
# Foreground: #DCD7BA (fujiWhite)
# Surface: #2D4F67 (waveBlue2)
# Blue: #7E9CD8 (crystalBlue)
# Purple: #938AA9 (springViolet1)
# Red: #E82424 (samuraiRed)
# Orange: #FF9E3B (roninYellow)
# Green: #76946A (autumnGreen)
# Yellow: #DCA561 (autumnYellow)
# Aqua: #7FB4CA (springBlue)

# Pane borders
set -g pane-border-format ' '
set -g pane-border-style fg=#727169
set -g pane-active-border-style fg=#938AA9

# Status bar styling
set -g status-style bg=#16161D,fg=#DCD7BA
set -g status-left '#[bg=#938AA9,fg=#16161D,bold] #S #[bg=#16161D,fg=#938AA9]'
set -g status-right-length 100
set -g status-right '#[fg=#E82424,bold]CPU: #{cpu_percentage} #[fg=#727169]| #[fg=#7E9CD8,bold]%a %Y-%m-%d #[fg=#727169]| #[fg=#FF9E3B,bold]%H:%M '
set -g status-left-length 30

# Window status
setw -g window-status-current-format '#[bg=#938AA9,fg=#16161D,bold] #I:#W '
setw -g window-status-format '#[fg=#DCD7BA] #I:#W '

# Active window title colors
set -g window-status-current-style bg=#938AA9,fg=#16161D

# Message text
set -g message-style bg=#2D4F67,fg=#DCD7BA

# Copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# Quick window navigation
bind -n M-Left previous-window
bind -n M-Right next-window

# Resize panes
bind -n C-h resize-pane -L 8
bind -n C-l resize-pane -R 5
bind -n C-k resize-pane -U 5
bind -n C-j resize-pane -D 5

# Don't rename windows automatically
set -g automatic-rename off

# Mouse support
set -g mouse on

# Set escape time for neovim
set -g escape-time 0

# History limit
set -g history-limit 10000

# Start windows and panes at 1, not 0
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
