# ~/.tmux.conf
# Change prefix to Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Basic settings
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g status-position top
set -g base-index 1
set -g default-terminal "screen-256color"
set -g status-interval 1
# Add to your tmux.conf
bind-key I run-shell "~/.tmux/plugins/tpm/bindings/install_plugins"
bind-key U run-shell "~/.tmux/plugins/tpm/bindings/update_plugins"
bind-key M-u run-shell "~/.tmux/plugins/tpm/bindings/clean_plugins"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Easy reload config
bind r source-file ~/.tmux.conf \; display "Reloaded tmux.conf"

# Lighter color scheme that matches desert
set -g pane-border-format ' '
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour215

# Status bar
set -g status-style fg=colour187
set -g status-left '#[fg=colour215,bold] #S '
set -g status-right-length 100  # Increase length to fit more info

set -g status-right '\
#[fg=colour187,bold]CPU: #{cpu_percentage} \
#[fg=colour240]| \
#[fg=colour187,bold]Mem: #{ram_percentage} \
#[fg=colour240]| \
#[fg=colour187,bold]%a %Y-%m-%d \
#[fg=colour240]| \
#[fg=colour187,bold]%H:%M '
set -g status-left-length 30
set -g status-right-style bg=colour236

# Window status
setw -g window-status-current-format '#[bg=colour238,fg=colour215,bold] #I:#W '
setw -g window-status-format '#[fg=colour=160] #I:#W '


# Active window title colors
set -g window-status-current-style bg=colour236,fg=colour215

# Message text
set -g message-style bg=colour238,fg=colour215

# Copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
# Quick window navigation
bind -n M-Left previous-window
bind -n M-Right next-window
# Resize panes
bind -n C-Left resize-pane -L 5
bind -n C-Right resize-pane -R 5
bind -n C-Up resize-pane -U 5
bind -n C-Down resize-pane -D 5
# Don't rename windows automatically
set -g automatic-rename off
run '~/.tmux/plugins/tpm/tpm'
